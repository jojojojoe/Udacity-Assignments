<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="myContainer">
		<div id="heros">
			<img src="images/char-cat-girl.png" >
			<img src="images/char-boy.png">

	<script>

	</script>
    <script src="js/resources.js"></script>
