<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">
	<div id="listContainer">
		<h3>Locations</h3>
		<form id="listForm">
			<input id="inputBox" 
				   placeholder="input to filter..."
				   data-bind="value: inputText, valueUpdate: 'afterkeydown'">
			<!-- <input id="filterBtn" type="submit" value="Filter"> -->
		</form>
		<br>
		<ul id="locationList" data-bind="foreach: filteredLists">
			<li data-bind="click: $parent.selector,
						   style: { backgroundColor: $parent.selectedName()==name ? '#292d33':'' }">
				<span data-bind="text: name"></span>
			</li>
		</ul>
	</div>
	<div id="mapContainer">
		<div id="headbar">		
			<button class="glyphicon glyphicon-menu-hamburger"
					id="showListBtn" 
					data-bind="enable: !disableListBtn(), click: toggle,
							  style: {backgroundColor: toggleState() ? '#292d33' : 'lightgrey'}"></button>
		</div>
		<div id="map"></div>

	</div>

	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/knockout-3.4.1.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBv10XFzOnkawjGaKIRu_po4cVM444Agts&v3&callback=initMap"
	    ></script>
	<script src="js/app.js"></script>
</body>
</html>
