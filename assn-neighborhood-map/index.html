<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">
	<div id="listContainer" class="col-xs-3  col-sm-3 col-md-3 col-lg-3">
		<h3>Bart Locations</h3>
		<form id="listForm">
			<input id="inputBox" 
				   placeholder="funny locations"
				   data-bind="value: inputText, valueUpdate: 'afterkeydown'">
			<input id="filterBtn"
			  	   type="submit"
			  	   value="Filter"
			  	   data-bind="click: testclick">
		</form>
		<br>
		<ul id="locationList" data-bind="foreach: filteredLists">
			<li><a data-bind="text: name,  click: $parent.selector"></a></li>
			<!-- <li><a href="#"  data-bind="text: name"></a></li> -->
		</ul>
	</div>

	<div id="mapContainer"  class="col-xs-9  col-sm-9 col-md-9 col-lg-9">
		<div id="headbar">		
			<button id="showListBtn">|||</button>
		</div>
		<div id="map"></div>

	</div>



	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/knockout-3.4.1.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBv10XFzOnkawjGaKIRu_po4cVM444Agts&v3&callback=initMap"
	    ></script>
	<script src="js/app.js"></script>
</body>
</html>
